    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            /* 主色调：科技蓝 */
            --primary-color: #1A5F7A;
            /* 辅助色 */
            --success-color: #00B894;
            --warning-color: #FDCB6E;
            --danger-color: #E17055;
            --info-color: #74B9FF;
            /* 背景色 */
            --bg-primary: #0F2B3D;
            --bg-secondary: #1E3A4D;
            --bg-gradient: radial-gradient(ellipse at center, #1E3A4D 0%, #0F2B3D 100%);
            /* 强调色 */
            --accent-cyan: #06b6d4;
            --accent-rose: #ef4444;
            --accent-green: #10b981;
            /* 面板样式 */
            --panel-glass: rgba(30, 58, 77, 0.85);
            --panel-border: rgba(116, 185, 255, 0.15);
            /* 文字颜色 */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            margin: 0;
        }
        
        .tech-font { font-family: 'Orbitron', sans-serif; letter-spacing: 0.1em; }
        
        .bg-commander {
            background: var(--bg-primary);
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 5;
        }
        
        .glass-panel {
            background: var(--panel-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--panel-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(26, 95, 122, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .glass-panel:hover {
            border-color: rgba(26, 95, 122, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(26, 95, 122, 0.2);
        }
        
        /* 自定义极细滚动条 */
        
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.15); border-radius: 10px; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .leaflet-container { background: var(--bg-deep) !important; }
        
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(185deg) brightness(75%) contrast(120%) grayscale(70%);
        }
    </style>

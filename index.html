    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            --bg-deep: #0a0e1a;
            --bg-gradient: radial-gradient(ellipse at center, #1a2332 0%, #0a0e1a 100%);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-rose: #ef4444;
            --accent-green: #10b981;
            --panel-glass: rgba(15, 23, 42, 0.75);
            --panel-border: rgba(147, 197, 253, 0.15);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            margin: 0;
        }
        
        .tech-font { font-family: 'Orbitron', sans-serif; letter-spacing: 0.1em; }
        
        .bg-commander {
            background: var(--bg-gradient);
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 5;
        }
        
        .glass-panel {
            background: var(--panel-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--panel-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .glass-panel:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(99, 102, 241, 0.2);
        }
        
        /* 自定义极细滚动条 */
        
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.15); border-radius: 10px; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .leaflet-container { background: var(--bg-deep) !important; }
        
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(185deg) brightness(75%) contrast(120%) grayscale(70%);
        }
    </style>
